
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
  <title>Age Calculator</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;
    
    // Paste the entire AgeCalculator.jsx component here
    function AgeCalculator() {
      const [day, setDay] = useState('');
      const [month, setMonth] = useState('');
      const [year, setYear] = useState('');
      const [age, setAge] = useState(null);

      const calculateAge = () => {
        // Validate inputs
        const dayNum = parseInt(day);
        const monthNum = parseInt(month);
        const yearNum = parseInt(year);
        
        if (isNaN(dayNum) || isNaN(monthNum) || isNaN(yearNum)) {
          setAge("‚ùå Please enter valid numbers for all fields");
          return;
        }
        
        if (dayNum < 1 || dayNum > 31) {
          setAge("‚ùå Day must be between 1-31");
          return;
        }
        
        if (monthNum < 1 || monthNum > 12) {
          setAge("‚ùå Month must be between 1-12");
          return;
        }
        
        if (yearNum < 1900 || yearNum > new Date().getFullYear()) {
          setAge(`‚ùå Year must be between 1900-${new Date().getFullYear()}`);
          return;
        }
        
        // Check for invalid dates like Feb 30
        const birthDate = new Date(`${year}-${month}-${day}`);
        if (birthDate.getDate() != dayNum || birthDate.getMonth()+1 != monthNum) {
          setAge("‚ùå Invalid date (e.g. Feb 30 doesn't exist)");
          return;
        }

        const today = new Date();
        let years = today.getFullYear() - birthDate.getFullYear();
        let months = today.getMonth() - birthDate.getMonth();
        let days = today.getDate() - birthDate.getDate();

        if (days < 0) {
          months--;
          days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
        }
        if (months < 0) {
          years--;
          months += 12;
        }

        // Check if today is birthday
        const isBirthday = today.getMonth() === birthDate.getMonth() && today.getDate() === birthDate.getDate();
        
        if (isBirthday) {
          const quotes = [
            "Wishing you a day filled with happiness and a year filled with joy!",
            "May all your dreams come true this year!",
            "Another year older, another year wiser!",
            "Celebrate this special day with cake, laughter and happiness!"
          ];
          const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
          const ageText = years > 0 ? `${years} years old today!` : 'just born today!';
          setAge(`üéâ Happy Birthday! üéâ\nYou are ${ageText}\n${randomQuote}`);
        } else {
          // Calculate days until next birthday
          const nextBirthday = new Date(today.getFullYear(), birthDate.getMonth(), birthDate.getDate());
          if (today > nextBirthday) {
            nextBirthday.setFullYear(today.getFullYear() + 1);
          }
          const daysUntilBirthday = Math.ceil((nextBirthday - today) / (1000 * 60 * 60 * 24));
          setAge(`${years} years, ${months} months, ${days} days\nYour next birthday is in ${daysUntilBirthday} days!`);
        }
      };

      return (
        <div className="min-h-screen bg-black flex items-center justify-center">
          <div className="bg-zinc-900 text-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
            <h1 className="text-2xl font-bold text-center mb-6">Age Calculator</h1>
            <div className="grid grid-cols-3 gap-3 mb-6">
              <input type="number" placeholder="DD" value={day} onChange={e => setDay(e.target.value)} className="bg-zinc-800 text-white text-center rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
              <input type="number" placeholder="MM" value={month} onChange={e => setMonth(e.target.value)} className="bg-zinc-800 text-white text-center rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
              <input type="number" placeholder="YYYY" value={year} onChange={e => setYear(e.target.value)} className="bg-zinc-800 text-white text-center rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
            </div>
            <div className="grid grid-cols-2 gap-3">
              <button onClick={calculateAge} className="bg-cyan-500 hover:bg-cyan-600 text-black font-bold py-3 rounded-lg transition-all">Calculate</button>
              <button onClick={() => {
                setDay('');
                setMonth('');
                setYear('');
                setAge(null);
              }} className="bg-zinc-700 hover:bg-zinc-600 text-white font-bold py-3 rounded-lg transition-all">Reset</button>
            </div>
            {age && <p className="mt-4 text-center text-lg">{age}</p>}
            <div className="mt-6 text-center text-xs text-zinc-400 space-y-1">
              <div className="flex flex-col items-center">
                <div className="flex items-center gap-1 w-full max-w-xs">
                  <span className="mr-2">‚Ä¢</span>
                  <p>Enter your birth date to calculate your exact age</p>
                </div>
                <div className="flex items-center w-full max-w-xs">
                  <span className="mr-2">‚Ä¢</span>
                  <p>The reset button clears all fields to start fresh</p>
                </div>
                <div className="flex items-center w-full max-w-xs">
                  <span className="mr-2">‚Ä¢</span>
                  <p>Example: Enter 01 01 2005 for January 1, 2005</p>
                </div>
              </div>
              <p className="text-sm text-zinc-500 mt-15">
                Made with ‚ù§Ô∏è by <a href="https://github.com/DevDivyanshJindal" target="_blank" rel="noopener noreferrer" className="text-cyan-400 hover:underline">Divyansh Jindal</a>
              </p>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<AgeCalculator />, document.getElementById('root'));
  </script>
</body>
</html>
